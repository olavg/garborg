<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>garborg.com</title>
    <style>
        /* Grunnleggende styling */
        body {
            display: flex;
            flex-direction: column; /* Endret til kolonne for å stable elementene */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            gap: 40px; /* Lager avstand mellom logoen og teksten */
        }
        
        /* ------------------ LOGO STYLING ------------------ */
        .logo {
            max-width: 300px; /* Mindre enn forrige for å balansere med teksten */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            
            /* Starter animasjonen for bildet */
            animation: subtle-pulse 5s infinite alternate ease-in-out;
        }

        /* Animasjonsnøkkelrammer for en subtil pulsering på logoen */
        @keyframes subtle-pulse {
            0% { 
                transform: scale(1);
                opacity: 0.9;
            }
            100% { 
                transform: scale(1.15); /* Vokser litt */
                opacity: 1;
            }
        }
        
        /* ------------------ TEKST STYLING (Original) ------------------ */
        .garborg-text {
            font-size: 6em; 
            font-weight: bold;
            display: flex;
            user-select: none; 
        }

        .letter {
            color: #333; 
            transition: color 0.5s;
            display: inline-block; 
            animation: bounce 2s infinite alternate; 
        }

        @keyframes bounce {
            0% { 
                transform: translateY(0); 
                color: #003e50; 
            }
            50% { 
                transform: translateY(-20px); 
                color: #004c3c; 
            }
            100% { 
                transform: translateY(0); 
                color: #003e50; 
            }
        }

        .garborg-text .letter:nth-child(1) { animation-delay: 0s; }
        .garborg-text .letter:nth-child(2) { animation-delay: 0.1s; }
        .garborg-text .letter:nth-child(3) { animation-delay: 0.2s; }
        .garborg-text .letter:nth-child(4) { animation-delay: 0.3s; }
        .garborg-text .letter:nth-child(5) { animation-delay: 0.4s; }
        .garborg-text .letter:nth-child(6) { animation-delay: 0.5s; }
        .garborg-text .letter:nth-child(7) { animation-delay: 0.6s; }
        .garborg-text .letter:nth-child(8) { animation-delay: 0.7s; }
        .garborg-text .letter:nth-child(9) { animation-delay: 0.8s; }
        .garborg-text .letter:nth-child(10) { animation-delay: 0.9s; }
        .garborg-text .letter:nth-child(11) { animation-delay: 1.0s; }

    </style>
</head>
<body>

    <img src="IMG_6110.JPG" alt="Garborg.com Logo" class="logo">

    <div class="garborg-text">
        <span class="letter">g</span>
        <span class="letter">a</span>
        <span class="letter">r</span>
        <span class="letter">b</span>
        <span class="letter">o</span>
        <span class="letter">r</span>
        <span class="letter">g</span>
        <span class="letter">.</span>
        <span class="letter">c</span>
        <span class="letter">o</span>
        <span class="letter">m</span>
    </div>

</body>
</html>
